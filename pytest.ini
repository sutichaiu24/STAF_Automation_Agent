[pytest]
# แสดง print statements และ output ทั้งหมด
addopts = -s -v --tb=short -W ignore::DeprecationWarning -W ignore::PendingDeprecationWarning

# แสดง print output แม้ test ผ่าน
# -s หรือ --capture=no = ไม่ capture output
# -v หรือ --verbose = แสดง verbose output
# --tb=short = แสดง traceback แบบสั้น
# -W ignore = ซ่อน warnings

# ซ่อน warnings ที่ไม่จำเป็น
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::FutureWarning
    ignore:.*:pytest.PytestConfigWarning
